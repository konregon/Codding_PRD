<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="DGClock.js" defer></script>
    <link rel="stylesheet" href="DGClock.css">
    <title>Document</title>
</head>
<body>
    <!-- <img class="bg-img" src="imgs/bg.jpg" alt=""> -->
    <div class="clock">
    <h2>Digital Clock</h2>
    <div class="time">
    <ul>
        <li class="number" id="Hours">06</li>
        <li class="hms">hr</li>
    </ul>
    <ul>
        <li class="number" id="Minutes">23</li>
        <li class="hms">min</li>
    </ul>
    <ul>
        <li class="number" id="Seconds">06</li>
        <li class="hms">sec</li>
    </ul>
    <ul>
        <li class="amPm" id="ampm">PM</li>
    </ul>
</div>
</div>
</body>
</html>
